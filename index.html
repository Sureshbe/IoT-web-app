<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome Page</title>
  </head>
  <body>
    <form action='/', method='POST'>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="mail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="name1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.NO.</th>
          <th scope="col">Email</th>
          <th scope="col">Username</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
     {% for Iot in alldat  %}
     <tr>
       <th scope='row'> {{loop.index}} </th>
       <td>{{Iot.mail}} </td>
       <td>{{Iot.name}}</td>
       <td>
        <a href='/update/{{Iot.sno}}' button type="button" class="btn btn-dark">Update</button>
        <a href='/delete/{{Iot.sno}}' button type="button" class="btn btn-dark">Delete</button>
       </td>
     </tr>
       
     {% endfor %}
      </tbody>
    </table>
    
  </body>
</html>
